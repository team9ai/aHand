name: Release Rust Binaries

on:
  push:
    tags:
      - "rust-v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. rust-v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
            cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libssl-dev pkg-config

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p ahandd -p ahandctl

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p ahandd -p ahandctl

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/ahandd release/ahandd-${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/ahandctl release/ahandctl-${{ matrix.suffix }}
          cd release && shasum -a 256 * > checksums-rust-${{ matrix.suffix }}.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ matrix.suffix }}
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat checksums-rust-*.txt > checksums-rust.txt
          rm checksums-rust-*-*.txt

      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF_NAME:-${{ github.event.inputs.tag }}}" >> "$GITHUB_OUTPUT"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: artifacts/*
          fail_on_unmatched_files: false
